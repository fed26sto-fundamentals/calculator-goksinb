<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="display"><p>0</p></div>
      <div class="buttons-container">
        <div class="number-buttons-container">
          <button class="numBtn" id="btn1">1</button>
          <button class="numBtn" id="btn2">2</button>
          <button class="numBtn" id="btn3">3</button>
          <button class="numBtn" id="btn4">4</button>
          <button class="numBtn" id="btn5">5</button>
          <button class="numBtn" id="btn6">6</button>
          <button class="numBtn" id="btn7">7</button>
          <button class="numBtn" id="btn8">8</button>
          <button class="numBtn" id="btn9">9</button>
          <button class="numBtn" id="btn0">0</button>
        </div>
        <div class="operator-buttons-container">
          <button class="oprBtn" id="btn-add">+</button>
          <button class="oprBtn" id="btn-subtract">-</button>
          <button class="oprBtn" id="btn-multiply">*</button>
          <button class="oprBtn" id="btn-divide">/</button>
          <button class="oprBtn" id="btn-equals">=</button>
          <button class="oprBtn" id="btn-clear">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
